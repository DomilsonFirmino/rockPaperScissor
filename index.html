<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>
        <div class="player computer">
            <div class="perfil">
                <div class="imagePerfil">
                    <img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="#">
                </div>
                <div class="namePoints">
                    <p class="name">Computer CPU</p>
                    <p class="points">pontos</p>
                </div>
            </div>
        </div>


        <div class="game">
            <div class="Cards CComputer">
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Rock"></div>
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Paper"></div>
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Scissor"></div>
            </div>
            <div class="Turn"></div>
            <div class="Cards CPlayer">
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Rock"></div>
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Paper"></div>
                <div><img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="Scissor"></div>
            </div>
        </div>


        <div class="player you">
            <div class="perfil">
                <div class="imagePerfil">
                    <img src="Imagens/69ba303914f31e1f8042a0b93682a31a.jpg" alt="#">
                </div>
                <div class="namePoints">
                    <p class="points">pontos</p>
                    <p class="name">Domilson Firmino</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js">
    </script>    
</body>
</html>
